<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-client-heading" jhiTranslate="tbsApp.client.home.createOrEditLabel">Create or edit a Client</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tbsApp.client.clientId" for="field_clientId">Client Id</label>
                    <input type="text" class="form-control" name="clientId" id="field_clientId"
                           formControlName="clientId"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tbsApp.client.clientSecret" for="field_clientSecret">Client Secret</label>
                    <input type="text" class="form-control" name="clientSecret" id="field_clientSecret"
                           formControlName="clientSecret"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tbsApp.client.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tbsApp.client.logo" for="field_logo">Logo</label>
                    <input type="text" class="form-control" name="logo" id="field_logo"
                           formControlName="logo"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tbsApp.client.dueDateUnit" for="field_dueDateUnit">Due Date Unit</label>
                    <select class="form-control" name="dueDateUnit" formControlName="dueDateUnit" id="field_dueDateUnit">
                        <option value="DAY">{{'tbsApp.DateUnit.DAY' | translate}}</option>
                        <option value="MONTH">{{'tbsApp.DateUnit.MONTH' | translate}}</option>
                        <option value="YEAR">{{'tbsApp.DateUnit.YEAR' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tbsApp.client.dueDateValue" for="field_dueDateValue">Due Date Value</label>
                    <input type="number" class="form-control" name="dueDateValue" id="field_dueDateValue"
                           formControlName="dueDateValue"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tbsApp.client.vatNumber" for="field_vatNumber">Vat Number</label>
                    <input type="text" class="form-control" name="vatNumber" id="field_vatNumber"
                           formControlName="vatNumber"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
