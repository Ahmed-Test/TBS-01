<div>
    <h2 id="page-heading">
        <span jhiTranslate="tbsApp.paymentMethod.home.title">Payment Methods</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-payment-method" [routerLink]="['/payment-method/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="tbsApp.paymentMethod.home.createLabel">
            Create a new Payment Method
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="paymentMethods?.length === 0">
        <span jhiTranslate="tbsApp.paymentMethod.home.notFound">No paymentMethods found</span>
    </div>
    <div class="table-responsive" *ngIf="paymentMethods?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="tbsApp.paymentMethod.name">Name</span></th>
            <th><span jhiTranslate="tbsApp.paymentMethod.code">Code</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let paymentMethod of paymentMethods ;trackBy: trackId">
                <td><a [routerLink]="['/payment-method', paymentMethod.id, 'view' ]">{{paymentMethod.id}}</a></td>
                <td>{{paymentMethod.name}}</td>
                <td>{{paymentMethod.code}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/payment-method', paymentMethod.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/payment-method', paymentMethod.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/payment-method', { outlets: { popup: paymentMethod.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
