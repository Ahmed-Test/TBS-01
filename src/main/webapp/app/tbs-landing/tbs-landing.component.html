
<div class="wrapper wrapper-full-page">
    <div class="page-header login-page header-filter" filter-color="black" style="background-image: url('./content/img/login.jpg'); background-size: cover; background-position: top center;">
        <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
                    <form class="form" (ngSubmit)="login()" [formGroup]="loginForm">
                        <div class="card card-login card-hidden">
                            <div class="card-header card-header-warning text-center">
                                <h4 class="card-title" jhiTranslate="login.title">Log in</h4>
                            </div>
                            <div class="card-footer justify-content-center">
                                <div class="alert alert-danger justify-content-center" *ngIf="authenticationError" jhiTranslate="login.messages.error.authentication">
                                    <strong>Failed to sign in!</strong> Please check your credentials and try again.
                                </div>
                            </div>
                            <div class="card-body ">
                                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">person</i>
                      </span>
                    </div>
                    <input type="text" class="form-control" placeholder="User Name..." name="username" id="username" formControlName="username">
                  </div>
                </span>

                                <span class="bmd-form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <input type="password" class="form-control" placeholder="Password..." name="password" id="password" formControlName="password">
                  </div>
                </span>
                                <div class="bmd-form-group">
                                    <label class="col-md-1"></label>
                                    <div class="col-md-11">
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox" value="">
                                                 {{'login.form.rememberme' | translate}}
                                                <span class="form-check-sign">
                        <span class="check"></span>
                      </span>
                                            </label>
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="card-footer justify-content-center">
                                <button type="submit" class="btn btn-primary" jhiTranslate="login.form.button">Sign in</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer class="footer ">
            <div class="container">
                <nav class="pull-left">
                    <ul>
                        <li>
                            <a href="https://www.tamkeentech.sa/">
                                Tamkeen Technologies
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="copyright pull-right">
                    &copy;
                    {{test | date: 'yyyy'}}, made with <i class="material-icons">favorite</i> by
                    <a href="https://www.tamkeentech.sa/" target="_blank">Tamkeen Technologies</a>.
                </div>
            </div>
        </footer>
    </div>
</div>
