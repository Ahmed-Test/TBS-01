<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tax">
            <h2><span jhiTranslate="tbsApp.tax.detail.title">Tax</span> {{tax.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="tbsApp.tax.name">Name</span></dt>
                <dd>
                    <span>{{tax.name}}</span>
                </dd>
                <dt><span jhiTranslate="tbsApp.tax.description">Description</span></dt>
                <dd>
                    <span>{{tax.description}}</span>
                </dd>
                <dt><span jhiTranslate="tbsApp.tax.rate">Rate</span></dt>
                <dd>
                    <span>{{tax.rate}}</span>
                </dd>
                <dt><span jhiTranslate="tbsApp.tax.item">Item</span></dt>
                <dd>
                    <div *ngIf="tax.itemId">
                        <a [routerLink]="['/item', tax.itemId, 'view']">{{tax.itemId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tax', tax.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
