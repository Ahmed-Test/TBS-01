<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="refund">
            <h2><span jhiTranslate="tbsApp.refund.detail.title">Refund</span> {{refund.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="tbsApp.refund.amount">Amount</span></dt>
                <dd>
                    <span>{{refund.amount}}</span>
                </dd>
                <dt><span jhiTranslate="tbsApp.refund.status">Status</span></dt>
                <dd>
                    <span jhiTranslate="{{'tbsApp.PaymentStatus.' + refund.status}}">{{refund.status}}</span>
                </dd>
                <dt><span jhiTranslate="tbsApp.refund.refundId">Refund Id</span></dt>
                <dd>
                    <span>{{refund.refundId}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/refund', refund.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
