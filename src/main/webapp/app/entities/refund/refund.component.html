<div>
    <h2 id="page-heading">
        <span jhiTranslate="tbsApp.refund.home.title">Refunds</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-refund" [routerLink]="['/refund/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="tbsApp.refund.home.createLabel">
            Create a new Refund
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="refunds?.length === 0">
        <span jhiTranslate="tbsApp.refund.home.notFound">No refunds found</span>
    </div>
    <div class="table-responsive" *ngIf="refunds?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="tbsApp.refund.amount">Amount</span></th>
            <th><span jhiTranslate="tbsApp.refund.status">Status</span></th>
            <th><span jhiTranslate="tbsApp.refund.refundId">Refund Id</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let refund of refunds ;trackBy: trackId">
                <td><a [routerLink]="['/refund', refund.id, 'view' ]">{{refund.id}}</a></td>
                <td>{{refund.amount}}</td>
                <td jhiTranslate="{{'tbsApp.PaymentStatus.' + refund.status}}">{{refund.status}}</td>
                <td>{{refund.refundId}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/refund', refund.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/refund', refund.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/refund', { outlets: { popup: refund.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
