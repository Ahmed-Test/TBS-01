

        <div class="logo">
            <div class="logo-normal" style="letter-spacing: 1.2em;">
                <a href="#" class="simple-text"> </a>
            </div>

            <div class="logo-img">
                <!--<img src="/assets/img/angular2-logo-white.png"/>-->
            </div>
        </div>


        <div class="sidebar-wrapper">

            <div class="user">
                <div class="photo">
                    <img [src]="avatar" />
                </div>
                <div class="info">
                    <a data-toggle="collapse" href="dashboard#collapseExample" class="collapsed">
                        <span class="align-username">
                            {{username}}
                            <b class="caret"></b>
                        </span>
                    </a>
                    <div class="collapse" id="collapseExample">
                        <ul class="nav">
                            <li>
                                <a routerLink="/pages/user">
                                    <span class="sidebar-mini"><i class="material-icons">assignment</i></span>
                                    <span class="sidebar-normal">My Profile</span>
                                </a>
                            </li>
                            <li>
                                <a routerLink="/swift-logout">
                                    <span class="sidebar-mini"><i class="material-icons">exit_to_app</i></span>
                                    <span class="sidebar-normal">Sign out</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="nav-container">
                <ul class="nav">
                    <li routerLinkActive="active" *ngFor="let menuitem of menuItems">
                        <!--If is a single link-->
                        <a [routerLink]="[menuitem.path]" *ngIf="menuitem.type === 'link'">
                            <i class="material-icons" style="color: #fcb220;">{{menuitem.icontype}}</i>
                            <p style="letter-spacing: 1px;">{{menuitem.title}}</p>
                        </a>

                        <!--If it have a submenu-->
                        <a data-toggle="collapse" href="#{{menuitem.collapse}}" *ngIf="menuitem.type === 'sub'" (click)="updatePS()">
                            <i class="material-icons" style="color: #fcb220;">{{menuitem.icontype}}</i>
                            <p style="letter-spacing: 1px;">{{menuitem.title}}<b class="caret"></b></p>
                        </a>

                        <!--Display the submenu items-->
                        <div id="{{menuitem.collapse}}" class="collapse" *ngIf="menuitem.type === 'sub'">
                            <ul class="nav">
                                <li routerLinkActive="active" *ngFor="let childitem of menuitem.children">
                                    <a [routerLink]="[menuitem.path, childitem.path]">
                                        <span class="sidebar-mini"><i class="material-icons">{{childitem.icontype}}</i></span>
                                        <span class="sidebar-normal">{{childitem.title}}</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </li>

                </ul>
            </div>

        </div>
